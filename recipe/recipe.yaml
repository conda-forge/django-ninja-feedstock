schema_version: 1

context:
  name: django-ninja
  version: "1.5.2"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name | replace('-', '_') }}-${{ version }}.tar.gz
  sha256: 1554bebc28e9bbc8412f49bae4698937781b54d828c84af30c40dfced407b8cb

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - flit-core >=2,<4
    - pip
    - python ${{ python_min }}.*
  run:
    - django >=3.1,<6.1
    - pydantic >=2.0,<3.0.0
    - python >=${{ python_min }}

tests:
  - requirements:
      run:
        - pip
        - python ${{ python_min }}.*
    script:
      - "python -c \"from django.conf import settings; settings.configure(DEBUG=True); import ninja; import ninja.compatibility\""
      - pip check

about:
  summary: Django Ninja - Fast Django REST framework
  license: MIT
  license_file: LICENSE
  homepage: https://django-ninja.rest-framework.com
  repository: https://github.com/vitalik/django-ninja

extra:
  recipe-maintainers:
    - thewchan
